---
name: Build ubuntu-base

on:
  push:
    branches: [main, master]
    paths:
      - 'docker/**'
      - 'packer/**'
      - 'contracts/**'
      - '.github/workflows/build.yml'
  schedule:
    - cron: '0 3 * * 1'   # Weekly Monday 03:00 UTC (1 hour after arch-images)
  workflow_dispatch:
    inputs:
      artifact:
        description: 'Which artifact to build'
        required: false
        default: 'all'
        type: choice
        options: [all, docker, vagrant]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/ubuntu-base
  BOX_NAME: ubuntu-base

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      docker: ${{ steps.filter.outputs.docker }}
      vagrant: ${{ steps.filter.outputs.vagrant }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docker:
              - 'docker/**'
              - 'contracts/docker.sh'
            vagrant:
              - 'packer/**'
              - 'contracts/vagrant.sh'

  # ─────────────────────────────────────────────────────────────────────────────
  # Docker image: ubuntu:24.04 + systemd + Ansible requirements
  # ─────────────────────────────────────────────────────────────────────────────
  build-docker:
    name: Build and push ubuntu-base Docker image
    needs: changes
    if: |
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && (inputs.artifact == 'all' || inputs.artifact == 'docker')) ||
      needs.changes.outputs.docker == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
      id-token: write      # required for keyless Cosign signing
      attestations: write  # required for SLSA provenance
    outputs:
      digest: ${{ steps.push.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags + labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYY.MM.DD'}}
            type=raw,value=24.04
            type=sha,prefix=sha-,format=short
          labels: |
            org.opencontainers.image.vendor=textyre
            org.opencontainers.image.description=Ubuntu 24.04 base image with systemd for Ansible/Molecule testing

      - name: Build image (local, for scanning)
        uses: docker/build-push-action@v6
        with:
          context: docker
          load: true
          tags: ubuntu-base:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan with Trivy (gate on CRITICAL/HIGH)
        uses: aquasecurity/trivy-action@0.34.1
        with:
          image-ref: ubuntu-base:scan
          severity: CRITICAL,HIGH
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: os   # gate only on OS packages; gobinary CVEs awaiting upstream rebuild are captured in SBOM

      - name: Verify Docker image contract
        run: docker run --rm -i ubuntu-base:scan bash -s < contracts/docker.sh

      - name: Build and push (with SLSA L1 provenance + SBOM)
        id: push
        uses: docker/build-push-action@v6
        with:
          context: docker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          cache-from: type=gha
          provenance: true
          sbom: true

      - name: Generate CycloneDX SBOM
        uses: aquasecurity/trivy-action@0.34.1
        with:
          image-ref: ubuntu-base:scan
          format: cyclonedx
          output: sbom.cyclonedx.json

      - name: Upload SBOM as build artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-ubuntu-base-docker
          path: sbom.cyclonedx.json

  attest:
    name: Sign image with Cosign (keyless)
    needs: build-docker
    runs-on: ubuntu-latest
    permissions:
      packages: write
      id-token: write

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign image by digest
        # Digest from build-docker job outputs — covers all tags. COSIGN_EXPERIMENTAL not needed in cosign v2+.
        run: |
          cosign sign --yes \
            "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-docker.outputs.digest }}"

  # ─────────────────────────────────────────────────────────────────────────────
  # Vagrant box: Packer + QEMU/KVM → ubuntu-base.box → GitHub Releases
  # ─────────────────────────────────────────────────────────────────────────────
  build-vagrant:
    name: Build ubuntu-base Vagrant box
    needs: changes
    if: |
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && (inputs.artifact == 'all' || inputs.artifact == 'vagrant')) ||
      needs.changes.outputs.vagrant == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | \
            sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install QEMU + libvirt
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y qemu-system-x86 qemu-utils libvirt-daemon-system xorriso

      - name: Set up Packer
        uses: hashicorp/setup-packer@1aa358be5cf73883762b302a3a03abd66e75b232  # v3.1.0

      - name: Install Ansible + community.general
        run: |
          pip install ansible-core
          ansible-galaxy collection install community.general

      - name: Packer init
        run: packer init packer/ubuntu.pkr.hcl

      - name: Build Vagrant box
        run: |
          packer build \
            -var-file=packer/ubuntu.pkrvars.hcl \
            packer/ubuntu.pkr.hcl
        timeout-minutes: 60

      - name: Verify Vagrant box contract (boot test)
        run: |
          # Install HashiCorp repo (vagrant not in ubuntu-24.04 standard repos)
          wget -O- https://apt.releases.hashicorp.com/gpg | \
            sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] \
            https://apt.releases.hashicorp.com $(lsb_release -cs) main" | \
            sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update -qq
          sudo apt-get install -y vagrant ruby-dev build-essential pkg-config libvirt-dev
          sudo chmod a+rw /var/run/libvirt/libvirt-sock
          vagrant plugin install vagrant-libvirt

          BOX_FILE="ubuntu-base.box"
          vagrant box add --name verify-box "$BOX_FILE"

          mkdir /tmp/verify-vm && cd /tmp/verify-vm
          cp "$GITHUB_WORKSPACE/contracts/verify-vagrantfile" Vagrantfile

          vagrant up --provider libvirt --no-provision
          vagrant ssh -c "bash -s" < "$GITHUB_WORKSPACE/contracts/vagrant.sh"
          vagrant destroy -f

      - name: Compute CalVer date
        id: version
        run: echo "date=$(date -u +%Y%m%d)" >> "$GITHUB_OUTPUT"

      - name: Publish to GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BOX_FILE="ubuntu-base.box"
          VERSION="${{ steps.version.outputs.date }}"
          VERSIONED_ASSET="ubuntu-base-${VERSION}.box"
          LATEST_ASSET="ubuntu-base-latest.box"

          cp "$BOX_FILE" "$VERSIONED_ASSET"
          cp "$BOX_FILE" "$LATEST_ASSET"

          gh release view boxes &>/dev/null || \
            gh release create boxes \
              --title "Vagrant Boxes (rolling)" \
              --notes "Rolling release — always points to the latest built boxes. Use the \`*-latest.box\` asset in Vagrantfiles."

          gh release upload boxes "$VERSIONED_ASSET" --clobber
          gh release upload boxes "$LATEST_ASSET" --clobber
