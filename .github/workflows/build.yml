---
name: "Build Ubuntu Images"

on:
  schedule:
    - cron: '0 3 * * 1'   # Weekly Monday 03:00 UTC (1 hour after arch-images)
  workflow_dispatch:
    inputs:
      artifact:
        description: 'Which artifact to build'
        required: false
        default: 'all'
        type: choice
        options: [all, docker, vagrant]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/ubuntu-noble
  BOX_NAME: ubuntu-noble

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Docker image: ubuntu:24.04 + systemd
  # ─────────────────────────────────────────────────────────────────────────────
  build-docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'schedule' ||
      inputs.artifact == 'all' ||
      inputs.artifact == 'docker'
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: docker
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker contract
        run: |
          docker run --rm \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            bash -c "$(cat contracts/docker.sh)"

  # ─────────────────────────────────────────────────────────────────────────────
  # Vagrant box: Packer + QEMU/KVM → ubuntu-noble.box → GitHub Releases
  # ─────────────────────────────────────────────────────────────────────────────
  build-vagrant:
    name: Build Vagrant box
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'schedule' ||
      inputs.artifact == 'all' ||
      inputs.artifact == 'vagrant'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | \
            sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install QEMU + libvirt
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y qemu-system-x86 qemu-utils libvirt-daemon-system xorriso

      - name: Install Packer
        uses: hashicorp/setup-packer@main
        with:
          version: latest

      - name: Install Ansible + community.general
        run: |
          pip install ansible-core
          ansible-galaxy collection install community.general

      - name: Packer init (download plugins)
        run: packer init packer/ubuntu.pkr.hcl

      - name: Build Vagrant box
        run: |
          packer build \
            -var-file=packer/ubuntu.pkrvars.hcl \
            packer/ubuntu.pkr.hcl
        timeout-minutes: 60

      - name: Verify Vagrant box contract
        run: |
          # Install HashiCorp repo (vagrant not in ubuntu-24.04 standard repos)
          wget -O- https://apt.releases.hashicorp.com/gpg | \
            sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] \
            https://apt.releases.hashicorp.com $(lsb_release -cs) main" | \
            sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update -qq
          sudo apt-get install -y vagrant ruby-dev build-essential pkg-config libvirt-dev
          sudo chmod a+rw /var/run/libvirt/libvirt-sock
          vagrant plugin install vagrant-libvirt

          BOX_FILE="ubuntu-noble.box"
          vagrant box add --name verify-box "$BOX_FILE"

          mkdir /tmp/verify-vm && cd /tmp/verify-vm
          cp "$GITHUB_WORKSPACE/contracts/verify-vagrantfile" Vagrantfile

          vagrant up --provider libvirt --no-provision
          vagrant ssh -c "bash -s" < "$GITHUB_WORKSPACE/contracts/vagrant.sh"
          vagrant destroy -f

      - name: Compute version (YYYYMMDD)
        id: version
        run: echo "version=$(date -u +%Y%m%d)" >> "$GITHUB_OUTPUT"

      - name: Publish to GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BOX_FILE="ubuntu-noble.box"
          VERSION="${{ steps.version.outputs.version }}"
          VERSIONED_ASSET="ubuntu-noble-${VERSION}.box"
          LATEST_ASSET="ubuntu-noble-latest.box"

          cp "$BOX_FILE" "$VERSIONED_ASSET"
          cp "$BOX_FILE" "$LATEST_ASSET"

          gh release view boxes &>/dev/null || \
            gh release create boxes \
              --title "Vagrant Boxes (rolling)" \
              --notes "Rolling release — always points to the latest built boxes."

          gh release upload boxes "$VERSIONED_ASSET" --clobber
          gh release upload boxes "$LATEST_ASSET" --clobber
